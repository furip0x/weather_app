<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header class="main-header">
    <div class="logo"><img src="img/logo.svg" alt="logo"></div>
    <h1 class="main-header__title">Weather App</h1>
  </header>
  <main class="main-content">
    <div class="form">
      <input type="text" id="city-name" class="form__input" placeholder="Enter city name...">
      <button id="search-btn" class="form__btn">Search</button>
      <div class="form-error hidden"></div>
    </div>
    <div class="card-container">
      <div class="card-loading hidden"></div>
      <div class="card">
        <div class="card__left">
          <div class="card__titles">
            <div class="card__weather">-</div>
            <div class="card__city">-</div>
          </div>
          <div class="card__degree"><span class="card__degree__value">-</span> <span>°C</span></div>
        </div>
        <div class="card__right">
          <div class="card__info">Feels Like:&nbsp;<span class="feels-like">-</span><span class="card__info__sub">°C</span></div>
          <div class="card__info">Wind:&nbsp;<span class="wind">-</span> MPH</div>
          <div class="card__info">Humidity:&nbsp;<span class="humidity">-</span>%</div>
        </div>
      </div>
    </div>
  </main>
  <footer class="main-footer">
    <a class="main-footer__link" href="https://icons8.com/icon/67536/night">Night icon by Icons8</a>
  </footer>
</body>
<script src="js/scripts.js"></script>

</html>
